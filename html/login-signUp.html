<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login-signUp.css">
    <title>Document</title>
</head>

<body>
    <div class="contenedor" id="content">
        <div class="titulo-texto">
            <div class="titulo login">Iniciar Session</div>
            <div class="titulo signup">Crear Cuenta</div>
        </div>

        <div class="form-contenedor">
            <div class="slide-controls">
                <input type="radio" name="slider" id="login" checked>
                <input type="radio" name="slider" id="signup">

                <label for="login" class="slide login">Iniciar Session</label>
                <label for="signup" class="slide signup">Crear cuenta</label>
                <div class="slide-tab"></div>
            </div>
            <div class="form-inner">
                <form action="#" class="login">
                    <div class="campo">
                        <input type="text" placeholder="Correo electronico" required>
                    </div>
                    <div class="campo">
                        <input type="password" placeholder="Contraseña" required>
                    </div>
                    <div class="pass-link"><a href="#">¿Olvidaste tu contraseña?</a></div>
                    <div class="campo">
                        <input type="submit" value="Iniciar Session">
                    </div>
                    <div class="signup-link">¿No eres parte de Ninja Otaku? <a href="#">Crear cuenta</a></div>
                </form>

                <form action="#" class="signup">
                    <div class="campo">
                        <input type="text" placeholder="Correo electronico" required>
                    </div>
                    <div class="campo">
                        <input type="password" placeholder="Contraseña" required>
                    </div>
                    <div class="campo">
                        <input type="password" placeholder="Confirma tu contraseña" required>
                    </div>

                    <div class="campo">
                        <input type="submit" value="Crear Cuenta">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.querySelector('form.login')
        const signupForm = document.querySelector('form.signup')
        const loginBtn = document.querySelector('label.login')
        const signupBtn = document.querySelector('label.signup')
        const signupLink = document.querySelector('.signup-link a')
        const signupText = document.querySelector('.titulo-texto .signup')
        const loginText = document.querySelector('.titulo-texto .login')

        signupBtn.onclick = (() => {
            loginForm.style.marginLeft = '-50%'
            loginText.style.marginLeft = '-50%'
        })
        loginBtn.onclick = (() => {
            loginForm.style.marginLeft = '0%'
            loginText.style.marginLeft = '0%'
        })
        signupLink.onclick = (() => {
            signupBtn.click()
            return false
        })
    </script>

    <script src="../js/login-signUp.js"></script>
</body>

</html>
